<body>
    <header>
        <!DOCTYPE html>
        <html lang="pt-BR">
        
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Menu com Pesquisa</title>
            <!-- Link do arquivo CSS externo -->
            <link rel="stylesheet" href="styles.css">
        </head>
        
        <body>
            <header>
                <nav>
                    <!-- Botão para abrir o menu -->
                    <button id="menuButton" onclick="toggleMenu()">MENU</button>
                    
                    <!-- Menu com as opções -->
                    <div id="menu" class="menu hidden">
                        <ul>
                            <li><a href="#produtos">Todos os Produtos</a></li>
                            <li><a href="#entrega">Pronta Entrega</a></li>
                            <li><a href="#prazo">Prazos e Entregas</a></li>
                            <li><a href="#medidas">Guia de Medidas</a></li>
                            <li><a href="#faq">Perguntas Frequentes</a></li>
                            <li><a href="#taxas">Posso ser Taxado?</a></li>
                            <li><a href="#contato">Contato</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
        
            <main>
                <section class="promo">
                    <h1>25th Anniversary Sale</h1>
                    <p>DISCOUNT! FREE SHIPPING! INSTALLMENT!</p>
                </section>
                <section class="products">
                    <div class="product">
                        <img src="/IMG/nice.jpg" alt="Nike Air Max Plus 1">
                        <p>Nike Air Max Plus 1</p>
                    </div>
                    <div class="product">
                        <img src="/img/lessgo.jfif" alt="Nike Air Max Plus 2">
                        <p>Nike Air Max Plus 2</p>
                    </div>
                    <div class="product">
                        <img src="/img/OIP.jfif" alt="Nike Air Max Plus 3">
                        <p>Nike Air Max Plus 3</p>
                    </div>
                </section>
            </main>
        
            <script src="scripts.js"></script>
        </body>
        
        </html>
       
    

    <script src="scripts.js"></script>
</body>

</html>
